<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/popup.css">
    <link rel="stylesheet" href="resources/ress.css">
    <link rel="stylesheet" href="resources/photon.css">
    <script defer src="popup.js"></script>
</head>

<body>
    <header>
        <h1>Simple URL Copy</h1>
    </header>
    <main>
        <section id="info">
            <div id="shortcutInfo">Ctrl+Shift+C to open this menu.</div>
            <div id="copied">
                Copied!
            </div>
        </section>
        <div id="menu">
            <button id="simple" class="primary-button bettercopy-menu">
                Simple (Title URL)
            </button>
            <button id="markdown" class="primary-button bettercopy-menu">
                Markdown Style
            </button>
            <button id="backlog" class="primary-button bettercopy-menu">
                Backlog Style
            </button>
        </div>
        <div id="bettercopy-copy">
            <textarea id="copy-textarea"></textarea>
        </div>
    </main>
    <footer>
        <p>Simple URL Copy by @ikedaosushi and Misoni</p>
    </footer>
</body>

</html>
